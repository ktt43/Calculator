<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div id="container">
        <div id="display">
            <input type="text" name="output" id="output">
            
        </div>
        <div id="numbers">
            <input type="button" value="7" id="seven" class="digit">
            <input type="button" value="8" id="eight" class="digit">
            <input type="button" value="9" id="nine" class="digit">
            <input type="button" value="4" id="four" class="digit">
            <input type="button" value="5" id="five" class="digit">
            <input type="button" value="6" id="six" class="digit">
            <input type="button" value="1" id="one" class="digit">
            <input type="button" value="2" id="two" class="digit">
            <input type="button" value="3" id="three" class="digit">
            <input type="button" value="0" id="zero" class="digit">
            <input type="button" value="." id="decimal" class="digit">
        </div>
        <div id="operators">
            <input type="button" name="clear" id="clear" value="clear">
            <input type="button" value="+" id="plus">
            <input type="button" value="-" id="subtract">
            <input type="button" value="x" id="multiply">
            <input type="button" value="รท" id="divide">
            <input type="button" value="=" id="equal">
        </div>
    </div>

    
</body>
</html>
